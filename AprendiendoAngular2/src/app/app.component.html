<!-- Directivas *ngFor --><!-- Directiva *ngIf -->
<div class="container mt-4">
    <div class="row">
      <h3>Listado de estudiantes</h3>
      <button class="btn btn-primary ml-auto" (click)="toogle()">Ocultar/Mostrar Tabla</button>
    </div>
    <table class="table" *ngIf ="mostrar && listEstudiantes.length > 0" >
      <thead>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of listEstudiantes; let i = index">
          <td>{{i + 1}}</td>
          <td>{{estudiante.nombre}}</td><!-- Directiva ngStyle --> <!-- Directiva ngClass -->
          <td [ngStyle]="{'font-style': estudiante.estado === 'Aprobado' ? 'italic' : 'normal'}">
            <span [ngClass]="estudiante.estado === 'Aprobado'  ? 'badge bg-success' : 'badge bg-secondary' ">{{estudiante.estado}}</span>  
          </td>
        </tr>
      </tbody>
    </table>
    <h3 *ngIf = "listEstudiantes.length === 0">No hay resgistros para mostrar</h3>
</div>
