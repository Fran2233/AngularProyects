<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)] = "cantidad" (input)="convertir()"
                 id="cantidad" placeholder="ingrese cantidad">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">Tengo</label>
                    <select id="tengo" class="form-select  form-control-lg" aria-label="Default select example" [(ngModel)]="tengo" (change)="convertir()">              
                        <option *ngFor="let moneda of monedas" >{{moneda}}</option>
                    </select>
                </div>
            </div>
        
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select id="quiero" class="form-select  form-control-lg" aria-label="Default select example" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas" >{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-3">
        <span class="badge bg-success">
            {{cantidad}} {{tengo}}
        </span>
        <span class="badge bg-secondary">
            SON
        </span>
        <span class="badge bg-success">
            {{total | number:'0.0'}} {{quiero}}
        </span>
    </h5>
</div>
